<section id="bookingForm">
    <div class="column  back">
        <div class="col-md-4 offset-4">
            <h1>Book Slot</h1>
            <form [formGroup]="bookingForm" (ngSubmit)="bookSlot()" class="form" id="decoration">
                <div class="form-group">
                    <label for="ownerName">Owner name<span class="text-danger">*</span></label>
                    <input type="text" formControlName="ownerName" id="ownerName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="registrationNumber">Registration number<span class="text-danger">*</span></label>
                    <input type="text" formControlName="registrationNumber" id="registrationNumber" class="form-control">
                </div>
                <div class="form-group">
                    <label for="color">Car color<span class="text-danger">*</span></label>
                    <input type="text" formControlName="color" id="color" class="form-control">
                </div>
                <div class="form-group">
                    <label for="company">Car company<span class="text-danger">*</span></label>
                    <input type="text" formControlName="company" id="company" class="form-control">
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact number<span class="text-danger">*</span></label>
                    <input type="number" formControlName="contactNumber" id="contactNumber" class="form-control">
                </div>
                <span class="text-danger">* marked feilds are mandatory</span>
                <button type="submit" name="submit" [disabled]="bookingForm.invalid" class="btn btn-primary">Book slot</button>
            </form>
            <div class="form-group">
                <div *ngIf="errorMessage!=null" class="text-danger">
                    {{errorMessage}}
                </div>
                <div *ngIf="successMessage!=null" class="text-success">
                    {{successMessage}}
                </div>
            </div>
        </div>
    </div>
</section>
